<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>MAZE SOLVER</title>


</head>
<body>
    <div class="container">
        <h1>Maze Solver</h1>
        <form >
            <div class="mb-3">
                <label for="endx" class="form-label">Ending X</label>
                <input type="text" class="form-control" id="endx" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="endy" class="form-label">Ending Y</label>
                <input type="text" class="form-control" id="endy">
            </div>
            <button type="button" class="btn btn-primary btn-lg me-4" onclick="getValues()" >Submit</button>
    
            <button type="button"  class="btn btn-success btn-lg me-4" onclick="solveMaze()">Solve</button>
            <button type="button"  class="btn btn-outline-danger btn-lg" onclick="resetMaze()" >Reset</button>

        <p class="mt-3" id="output"></p>
            
        </form>

        <br><br>
        <div class="outer">
            <canvas id="myCanvas" width="1200" height="800"></canvas>
        </div>
        
</div>
</body>
<script src="./maze.js"></script>
</html>
